name: Build Windows EXE

on:
  workflow_dispatch:    # 可以在网页手动触发
  push:
    tags:
      - 'v*'            # 打 tag 时触发，例如 v1.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller pyqt5 easyocr opencv-python numpy

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole subtitle_mask.py

      - name: Upload artifact (Actions tab)
        uses: actions/upload-artifact@v4
        with:
          name: subtitle-mask-exe
          path: dist/subtitle_mask.exe

      - name: Create Release and upload
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/subtitle_mask.exe
