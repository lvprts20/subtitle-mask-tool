name: Build Windows EXE (Web Video Subtitle Mask + EasyOCR Cache)

on:
  workflow_dispatch:    # 可以在网页手动触发
  push:
    tags:
      - 'v*'            # 打 tag 时触发，例如 v1.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 缓存 EasyOCR 模型，避免每次重新下载
      - name: Cache EasyOCR models
        uses: actions/cache@v3
        with:
          path: ~/.EasyOCR
          key: easyocr-models-v1

      - name: Install dependencies (CPU-only PyTorch)
        run: |
          pip install --upgrade pip
          # 安装 CPU 版 PyTorch，避免 GPU DLL 报错
          pip install torch==2.0.1+cpu torchvision==0.15.2+cpu torchaudio==2.0.2+cpu -f https://download.pytorch.org/whl/torch_stable.html
          # 安装 EasyOCR 和其他依赖
          pip install easyocr pyqt5 opencv-python numpy pygetwindow pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole subtitle_mask.py

      - name: Upload artifact (Actions tab)
        uses: actions/upload-artifact@v4
        with:
          name: subtitle-mask-exe
          path: dist/subtitle_mask.exe

      - name: Create Release and upload
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/subtitle_mask.exe
